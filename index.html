<!DOCTYPE html>
<html>
<head>
    <title>The AJAXson 5</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="request-gif.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>

    <header class="jumbotron">
      <h1>AJAXson 5</h1>
    </header>

    <div class="container-fluid main-content">

      <div class="row">

        <form id="form-gif-request" />
          <div class="forms">
            <label>What kind of Jackson 5 related gif do you want?</label>
            <input id="tag" type="search" class="form-control"/>
          </div>
          <div id="verify-form" class="forms">
            <label>Prove you are not a robot by filling in this sentence:</label>
            <div class="input-group">
              <input id="verify" type="text" class="form-control"/>
              <div class="input-group-addon" id="verify-button">Jacksons are better than 1.</div>
            </div>
            <p id="verify-error" hidden="true"></p>
        </div>
          <input type="submit" value="Get my Gif!" class="btn btn-primary" id="get-gif"/>
        </form>

      </div>

      <div class="row">
        <img id="gif" src="" hidden="true"/>
        <p id="feedback" hidden="true"></p>
      </div>

    </div>

</body>
</html>
